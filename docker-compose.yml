version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cumba_bikes
      - POSTGRES_USER=avoaja
      - POSTGRES_PASSWORD=boys2men
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8585
    volumes:
      - .:/code
    ports:
      - "8585:8585"
    depends_on:
      - db